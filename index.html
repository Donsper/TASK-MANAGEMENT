<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type= "image/jpg" href="logo.jpg">

</head>

<body>
    <div class="container">
        <div class="title">
        <h1>Task Management</h1>
        </div>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <input type="date" id="dueDateInput">
            <button onclick="addTask()">Add Task</button>
        </div>
        <div class="con-task">
            <h1>List of Task</h1>
             <select id="sortOption" onchange="loadTasks()">
            <option value="newest">Sort by Newest</option>
            <option value="oldest">Sort by Oldest</option>
            <option value="dueSoon">Sort by Due Date</option>
            </select>
            <ul id="taskList"></ul>
            <p id="taskCount">Total Tasks: 0</p>
            <p id="emptyTaskMessage" style="display: none;">ðŸŽ‰ No tasks yet! Add one above to get started.</p>
            <p id="emptyCompletedMessage" style="display: none;">âœ… No completed tasks yet. Mark tasks as done to see them here!</p>
            <button onclick="clearAllTasks()">Delete All</button>
        </div>
            <h1>List of Completed Tasks</h1>
            <ul id="completedTaskList"></ul>
            <p id="completedTaskCount">Completed Tasks: 0</p>
            <button onclick="removeCompletedTasks()">Remove All</button>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
