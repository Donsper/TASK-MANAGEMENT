<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()">Add Task</button>
        <h1>List of Task</h1>
        <ul id="taskList"></ul>
        <p id="taskCount">Total Tasks: 0</p>
        <button onclick="clearAllTasks()">Delete All</button>
        <h1>List of Completed Tasks</h1>
        <ul id="completedTaskList"></ul>
        <p id="completedTaskCount">Completed Tasks: 0</p>
        <button onclick="removeCompletedTasks()">Remove All</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
